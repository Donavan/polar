<head>

<body>

<div class="container">
<div class='row chart_row'>
  <div class='col-lg-12'>
    <div class='chart'>
      <canvas id="myChartOverview" width="800" height="600"></canvas>
    </div>
    <div class='overlay'>
      <canvas id="myOverlayOverview" width="800" height="600"></canvas>

    <div class='legend'>
      <canvas id="legendOverview" width="800" height="600"></canvas>
    </div>
    <div class='ticks'>
      <canvas id="myTicksOverview" width="800" height="600"></canvas>

    <script>
    var ctxOverview = document.getElementById("myChartOverview").getContext("2d");
    var overlayCanvasOverview = document.getElementById("myOverlayOverview");
    var overlayCtxOverview = overlayCanvasOverview.getContext("2d");
    var ticksCtxOverview = document.getElementById("myTicksOverview").getContext("2d");
    var legendCtxOverview = document.getElementById("legendOverview").getContext("2d");


    // This is the actual data being plotted.
    // The only relevant bits are the background colors and the data values
    dataOverview = {
        datasets: [
            {
                label: "Score",
                data: [1.9444444444444446,2.388888888888889],
                backgroundColor: ["#59B9EF","#B5D855","#FBC363","#81D8FD","#DE94D4","#F5D048","#90B9D1","#CDC5A5","#50BBCC","#D7DD46","#92ADFE"],
                borderColor: ["#000000","#000000","#000000","#000000","#000000","#000000","#000000","#000000","#000000","#000000","#000000"
                ]
            }
        ],
        labels: ["Automation","Testing"],
        true_values: [1.9444444444444446,2.388888888888889]
    };
    optionsOverview = {
        scale: {
            display: false,
            gridLines: {
                lineWidth: 3,
                drawBorder: true,
                drawOnChartArea: true
            },
            ticks: {
                beginAtZero: true,
                drawOnChartArea: true,
                min: 0,
                max: 5,
                stepSize: 1,
                callback: function (value, index, values) {
                    return "";
                }
            }
        },
        legend: {
            display: false
        },
        tooltips: {
            callbacks: {
                label: function (tooltipItem, data) {
                    var label = data.labels[tooltipItem.index] || '';
                    return label + ": " + Math.round(data.true_values[tooltipItem.index]);
                }
            }
        }
    };

    // This layer provides the legend
    legendDataOverview = {
        datasets: [
            {
                label: "Score",
                data: [0,0],
                backgroundColor: ["#59B9EF","#B5D855","#FBC363","#81D8FD","#DE94D4","#F5D048","#90B9D1","#CDC5A5","#50BBCC","#D7DD46","#92ADFE"],
                borderColor: ["rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)"]
            }
        ],
        labels: ["Automation","Testing"],
        true_values: [1.9444444444444446,2.388888888888889]
    };
    legendOptionsOverview = {
        animation: false,
        scale: {
            display: false
        },
        legend: {
            position: 'top',
            labels : {
                fontSize: 14,
                fontFamily: "'muli', 'Myriad Pro', Helvetica, Arial, sans-serif"
            }
        },
        tooltips: {
            callbacks: {
                label: function (tooltipItem, data) {
                    var label = data.labels[tooltipItem.index] || '';
                    return label + ": " + Math.round(data.true_values[tooltipItem.index]);
                }
            }
        }
    };

    // This provides layer gives us the dividing border lines.
    // The data values for this are all set to 1.0 and the background
    // color is transparent so that the colors from the content layer
    // can show through.
    ///
    // this layer is drawn last.
    overlayDataOverview = {
        datasets: [
            {
                label: "Score",
                data: [5,5],
                backgroundColor: ["rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)","rgba(255,0,0,0.0)"],
                borderWidth: 3,
                borderColor: ["#000000","#000000","#000000","#000000","#000000","#000000","#000000","#000000","#000000","#000000","#000000"],
            }
        ],
        labels: ["Automation","Testing"],
        true_values: [1.9444444444444446,2.388888888888889]
    };
    overlayOptionsOverview = {
        animation: false,
        scale: {
            display: false
        },
        legend: {
            display: false
        },
        tooltips: {
            displayColors: false,
            callbacks: {
                label: function (tooltipItem, data) {
                    var label = data.labels[tooltipItem.index] || '';
                    return label + ": " + Math.round(data.true_values[tooltipItem.index] * 100) / 100;
                }
            }
        }
    };


    // This layer provides the tick marks, it's drawn between the content and
    // the overlay.  The data values are all set to zero so that we get tick
    // marks all the way to the center, even where there's data
    //
    ticksDataOverview = {
        datasets: [
            {
                label: "Score",
                data: [0,0],
            }
        ],
        labels: ["Automation","Testing"],
        true_values: [1.9444444444444446,2.388888888888889]
    };
    ticksOptionsOverview = {
        animation: false,
        scale: {
            display: true,
            gridLines: {
                lineWidth: 3,
                drawBorder: false,
            },
            ticks: {
                beginAtZero: true,
                min: 0,
                max: 5,
                stepSize: 1,
                callback: function (value, index, values) {
                    return "";
                }
            }
        },
        legend: {
            display: false
        },
        tooltips: {
            callbacks: {
                label: function (tooltipItem, data) {
                    var label = data.labels[tooltipItem.index] || '';
                    return label + ": " + Math.round(data.true_values[tooltipItem.index]);
                }
            }
        }
    };

    new Chart(ctxOverview, {
        data: dataOverview,
        type: "polarArea",
        options: optionsOverview
    });

    var overlayChartOverview = new Chart(overlayCtxOverview, {
        data: overlayDataOverview,
        type: "polarArea",
        options: overlayOptionsOverview
    });

    new Chart(ticksCtxOverview, {
        data: ticksDataOverview,
        type: "polarArea",
        options: ticksOptionsOverview
    });

    new Chart(legendCtxOverview, {
        data: legendDataOverview,
        type: "polarArea",
        options: legendOptionsOverview
    });


    
    overlayCanvasOverview.onclick = function (e) {
        var slice = overlayChartOverview.getElementAtEvent(e);
        if (!slice.length) return; // return if not clicked on slice
        var label = slice[0]._model.label.replace(/(-|\/|:| )/g, '');
        window.location = "" + label + ".html";
    }
    

</script>
